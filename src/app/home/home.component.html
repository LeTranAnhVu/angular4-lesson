
<h1>Home Page</h1>
<p *ngIf="authService.isLoggedIn()">
  Welcome {{authService.currentUser()?.name}}
</p>
<ul>
  <li *ngIf="isLoggedIn() && authService.currentUser().admin"><a routerLink="/admin">Admin</a></li>
  <li *ngIf="isLoggedIn()"><a routerLink="/dashboard">dashboard</a></li>
  <li *ngIf="!isLoggedIn()"><a routerLink="/login">Login</a></li>
  <li *ngIf="isLoggedIn()"><a (click)="logout()">Logout</a></li>
</ul>
